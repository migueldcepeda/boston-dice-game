<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,300,600">
      <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">

      <title>Dice Game</title>
  </head>

  <body>
      <div class="wrapper">
          <div class="player-1-panel active">
              <div class="player-name editable" id="name-1" contenteditable="true">Player 1</div>
              <div class="player-rounds-label">Rounds Won</div>
              <div class="player-score" id="score-1">55</div>
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-1">7</div>
              </div>
          </div>
          <div class="player-2-panel">
              <div class="player-name editable" id="name-2" contenteditable="true">Player 2</div>
              <div class="player-rounds-label">Rounds Won</div>
              <div class="player-score" id="score-2">27</div>
              <div class="player-current-box">
                  <div class="player-current-label">Current</div>
                  <div class="player-current-score" id="current-2">7</div>
              </div>
          </div>

          <div class="dice-pad">
            <img src="dice-6.png" alt="Dice 1" class="dice die-pos1 hide">
            <div class="dice-placeholder die-pos1"></div>
            <img src="dice-5.png" alt="Dice 2" class="dice die-pos2 hide">
            <div class="dice-placeholder die-pos2"></div>
            <img src="dice-3.png" alt="Dice 3" class="dice die-pos3 hide">
            <div class="dice-placeholder die-pos3"></div>
          </div>

          <div class="current-round" id="round-display">Round <span id="round-number">1<span></div>
          <div class="current-round hide" id="tie-label">Tie Breaker Round</div>
          <!-- <input type="text" placeholder="round" class="round"> -->
          <button class="btn-new"><i class="ion-ios-play"></i>New game</button>
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>


      </div>

      <script src="app.js"></script>
  </body>
</html>

<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
